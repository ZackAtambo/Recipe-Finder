<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <ul>
        <li><a href="#about">About</a>A pure food passionate web app</li>
        <li><a href="#project">Project</a></li>
        <li><a href="#contact">Contact</a>https://github.com/ZackAtambo</li>
      </ul>
    </nav>
    <div class="intro">
      <img src="cover.jpg" alt="Cover Image" class="cover-image">
      <div class="intro-text">
        <h1>RCP FINDER</h1>
        <p>Find meals with your ingredients</p>
        <a href="#application" class="btn">Get Started</a>
      </div>
    </div>
  </header>

  <div class="container" id="application">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">RCP FINDER</h2>
        <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Zack Atambo</cite>
        </blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal">
          <!-- meal item -->
        </div>
      </div>

      <div class="meal-details">
        <!-- recipe close btn -->
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class="meal-details-content">
          <!-- Meal details will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
